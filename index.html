<link rel="stylesheet" href="styles.css">
<h1 id="title">VideoGame Survey</h1>
<p id="description">Thanks for taking this :)</p>
<form id="survey-form">
 <div class="input-element">
   <label id="name-label">
     Name
     </label>
     <input placeholder="name"id="name" type="text" required/>
     </div>
<div class="input-element">
   <label id="email-label">
     Email
     </label> 
     <input placeholder="email"id="email" type="email" required/>
     </div>
      <div class="input-element">
   <label id="number-label">
     Age (optional)
     </label>
     <input placeholder="age"id="number" value="game" min="5" max="100" type="number"  required/>
     </div>
     
        <div class="input-element">
   <label id="select-label">
     What videogame would you say is the most popular?
     </label>
     <select id="dropdown">
       <option>Super Smash Bros</option>
       <option>Pokemon</option>
       <option>Legend of Zelda</option>
       <option>Metroid</option>
        <option>Grand Theft Auto 5</option>
       </select>
     </div>
     <div>
      <label>What console did you grow up with?</label>
      <div><label><input type="radio" name="console" value="Xbox">Xbox</label></div>
     <div> <label><input type="radio" name="console" value="Playstation">Playstation</label></div>
     <div><label><input type="radio" name="console" value="Nintendo">Nintendo</label></div>
        </div>
       <div>
      <label>What game did you grow up with?</label>
      </div>
      <div>
        <label><input type="checkbox" name="game" value="Super mario bros">Super Mario Bros</label>
      </div>
     <div> 
       <label><input type="checkbox" name="game" value="pokemon">Pokemon</label>
     </div>
     <div>
       <label><input type="checkbox" name="game" value="Resident Evil">Resident Evil</label>
     </div>
      <div>
       <label><input type="checkbox" name="game" value="street fighter">Street Fighter</label>
     </div>
      <div>
       <label><input type="checkbox" name="game" value="Sonic the Hedgehog">Sonic the Hedgehog</label>
     </div>
     
        </div>
        <div class="input-element">
         </div>
        <div>
         <label>Any videogame recommendations?</
         label>
          </div>
          <textarea type="text"></textarea>
          </div>
         <div>
          <button type="submit" id="submit">
            Submit
            </button>
            </div>
</form>
